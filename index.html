<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row mx-auto">
            <div class="col-lg-12 col-md-12">
                <form action="#" name="calculator" class="container-fluid Main-buttons">
                    <div class="row">
                        <input type="text" class="col-lg-12 col-md-12 col-sm-12 m-auto border display p-3 fs-5 form-control" name="display" id="display">
                    </div>
                    <div class="row">
                        <input id="clear" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="c">
                        <input id="del" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="Del">
                        <input id="div" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="/">
                        <input id="multiply" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="*">
                    </div>

                    <div class="row">
                        <input id="seven" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="7">
                        <input id="eight" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="8">
                        <input id="nine" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="9">
                        <input id="minus" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="-">
                    </div>

                    <div class="row">
                    <input id="four" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="4">
                    <input id="five" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="5">
                    <input id="six" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="6">
                    <input id="plus" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="+">
                    </div>

                    <div class="row">
                    <input id="one" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="1">
                    <input id="two" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="2">
                    <input id="three" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value="3">        
                    <input id="dot" type="button" class="col-lg-3 col-md-3 col-sm-3 btn btn-primary btn-color border fs-4 p-3" value=".">
                    </div>

                   <div class="row">
                    <input id="zero" type="button" class="col-lg-6 col-md-6 col-sm-6 fs-4 btn btn-primary btn-color border p-3" value="0">
                    <input id="equal" type="button" class="col-lg-6 col-md-6 col-sm-6 fs-4 btn btn-primary btn-color border p-3" value="=">    
                  </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"> </script>
</body>

</html>
